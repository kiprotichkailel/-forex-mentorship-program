<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Mentorship Enrollment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0aaddf;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(183, 197, 243, 0.1);
            width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <form action="submit_form.php" method="POST">
        <h2>Forex Mentorship Enrollment</h2>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="experience">Experience in Forex Trading:</label>
        <select id="experience" name="experience" required>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
            <option value="expert">Expert</option>
        </select>

        <label for="goals">Your Goals in Forex Mentorship:</label>
        <textarea id="goals" name="goals" rows="4" placeholder="Describe your goals" required></textarea>

        <label for="mentorship_format">Preferred Learning Format:</label>
        <select id="mentorship_format" name="mentorship_format" required>
            <option value="one-on-one">One-on-one sessions</option>
            <option value="group">Group sessions</option>
            <option value="self-paced">Self-paced online courses</option>
        </select>

        <label for="payment_method">Preferred Payment Method:</label>
        <select id="payment_method" name="payment_method" required>
            <option value="paypal">PayPal</option>
            <option value="bank_transfer">Bank Transfer</option>
            <option value="mpesa">M-Pesa</option>
            <option value="payoneer">Payoneer</option>
            <option value="skrill">Skrill</option>
        </select>

        <label for="additional_info">Additional Information (Optional):</label>
        <textarea id="additional_info" name="additional_info" rows="4" placeholder="Enter additional details"></textarea>

        <button type="submit">Submit Enrollment</button>
    </form>

</body>
</html>
